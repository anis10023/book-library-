<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>BOOK LIBRARY</title>
</head>
<body>
    <header>
        <h1>Book Library</h1>
        <button id="addBook" type="submit">Add Your Book</button>
        <div class="dialog-wrapper">
            <dialog id="bookDialog">
                <form>
                    <input type="text" placeholder="Title" name="Title" id="title">
                    <input type="text" placeholder="Author" name="Author" id="author">
                    <input type="number" placeholder="No. of Pages" name="Pages" id="pages">
                  <div class="btn-wrapper">
                    <button id= "cancelBtn" value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="default">Confirm</button>
                  </div>
                </form>
            </dialog>
        </div>
    </header>
    <main>
    </main>
</body>
</html>
